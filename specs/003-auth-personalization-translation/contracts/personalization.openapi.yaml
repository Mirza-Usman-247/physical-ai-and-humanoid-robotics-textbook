openapi: 3.1.0
info:
  title: Content Personalization API
  version: 1.0.0
  description: Chapter personalization endpoints with Redis caching
  contact:
    name: Personalization Team
    email: personalization@example.com

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.your-site.com
    description: Production server

security:
  - cookieAuth: []

paths:
  /content/personalize:
    post:
      summary: Personalize chapter content
      description: Generate personalized chapter based on user profile (FR-014, FR-016, FR-017). Cached for 30 minutes with profile hash (FR-044).
      operationId: personalizeChapter
      tags:
        - Personalization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonalizationRequest'
            examples:
              module1Chapter2:
                summary: Personalize Chapter 2 of Module 1
                value:
                  chapter_id: "module-1-chapter-2"
                  chapter_markdown: "# Chapter 2: Kinematics\n\n## Forward Kinematics\n..."
      responses:
        '200':
          description: Personalized content generated successfully
          headers:
            X-Cache-Status:
              schema:
                type: string
                enum: [HIT, MISS]
                description: Cache hit (served from Redis) or miss (generated by LLM)
                example: "MISS"
            X-Cache-TTL:
              schema:
                type: integer
                description: Remaining TTL in seconds
                example: 1800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalizationResponse'
        '400':
          description: Invalid input (empty chapter, invalid chapter_id format)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emptyChapter:
                  summary: Empty chapter markdown
                  value:
                    error: "Chapter markdown cannot be empty"
                invalidChapterId:
                  summary: Invalid chapter ID format
                  value:
                    error: "Invalid chapter_id format. Expected: module-{N}-chapter-{M}"
        '401':
          description: Not authenticated (FR-015 - button hidden, API enforces auth)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Authentication required to personalize content"
        '404':
          description: User profile not found (user skipped questionnaire)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Profile incomplete. Please complete the background questionnaire to enable personalization."
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '504':
          description: Personalization timeout (>10 seconds per FR-020)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Personalization request timed out after 10 seconds. Please try again."

  /content/personalize/{user_id}/{chapter_id}:
    get:
      summary: Get cached personalized content
      description: Retrieve cached personalized content if available (FR-044)
      operationId: getCachedPersonalization
      tags:
        - Personalization
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
        - name: chapter_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^module-[0-9]+-chapter-[0-9]+$'
          description: Chapter ID (e.g., module-1-chapter-2)
      responses:
        '200':
          description: Cached content found
          headers:
            X-Cache-Status:
              schema:
                type: string
                example: "HIT"
            X-Cache-TTL:
              schema:
                type: integer
                description: Remaining TTL in seconds
                example: 1200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalizationResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: No cached content found (cache miss or expired)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "No cached personalization found. Please request new personalization."

  /content/personalize/cache/{user_id}:
    delete:
      summary: Invalidate user's personalization cache
      description: Clear all cached personalizations for a user (FR-047 - triggered on profile update)
      operationId: invalidatePersonalizationCache
      tags:
        - Personalization
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Cache invalidated successfully
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (can only invalidate own cache)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Cannot invalidate another user's cache"

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth_session

  schemas:
    PersonalizationRequest:
      type: object
      required:
        - chapter_id
        - chapter_markdown
      properties:
        chapter_id:
          type: string
          pattern: '^module-[0-9]+-chapter-[0-9]+$'
          description: Chapter identifier (used for caching)
          example: "module-1-chapter-2"
        chapter_markdown:
          type: string
          minLength: 100
          description: Full chapter content in markdown format
          example: "# Chapter 2: Forward Kinematics\n\n## Introduction\n\nForward kinematics..."

    PersonalizationResponse:
      type: object
      properties:
        chapter_id:
          type: string
          example: "module-1-chapter-2"
        personalized_markdown:
          type: string
          description: Personalized chapter content (adapted to user's software skills and hardware)
          example: "# Chapter 2: Forward Kinematics (Python Implementation)\n\n## Introduction for ML Engineers\n\n..."
        profile_hash:
          type: string
          description: MD5 hash of profile used for this personalization (first 8 chars)
          example: "8f3d4a21"
        cache_status:
          type: string
          enum: [HIT, MISS]
          description: Whether content was served from cache or generated
          example: "MISS"
        cache_ttl:
          type: integer
          description: Cache TTL in seconds (30 minutes = 1800 seconds)
          example: 1800
        generated_at:
          type: string
          format: date-time
          description: When this personalization was generated
          example: "2025-12-16T11:00:00Z"
        personalization_metadata:
          type: object
          description: Metadata about personalization applied
          properties:
            software_focus:
              type: array
              items:
                type: string
              description: Software skills emphasized in personalization
              example: ["Python", "ML"]
            hardware_examples:
              type: string
              description: Hardware-specific examples included
              example: "GPU"
            depth_level:
              type: string
              enum: [basic, detailed, expert]
              description: Explanation depth based on user preference
              example: "detailed"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Human-readable error message

    ValidationError:
      type: object
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              loc:
                type: array
                items:
                  type: string
              msg:
                type: string
              type:
                type: string
