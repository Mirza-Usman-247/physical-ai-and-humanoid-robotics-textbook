name: Image Optimization

on:
  pull_request:
    paths:
      - 'static/img/**'
      - 'docs/**/*.png'
      - 'docs/**/*.jpg'
      - 'docs/**/*.jpeg'

jobs:
  optimize-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run image optimization
        run: npm run optimize-images

      - name: Check image sizes (≤500KB enforcement)
        run: |
          # Find images larger than 500KB
          find static/img -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) -size +500k > large-images.txt
          if [ -s large-images.txt ]; then
            echo "❌ ERROR: The following images exceed 500KB limit:"
            cat large-images.txt
            exit 1
          else
            echo "✅ All images are ≤500KB"
          fi

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const largeImages = fs.existsSync('large-images.txt')
              ? fs.readFileSync('large-images.txt', 'utf8')
              : '';

            const message = largeImages
              ? `❌ **Image Size Check Failed**\n\nThe following images exceed the 500KB limit:\n\`\`\`\n${largeImages}\n\`\`\``
              : '✅ **Image Size Check Passed** - All images are ≤500KB';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
